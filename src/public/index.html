<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websocket Crud</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="/main.css" />
</head>

<body>


  <div class="container h-100">
    <div class="row h-100">
      <!-- my-auto  ==> my-4 -->
      <div class="col-md-4 my-4 ">
        <form id="noteForm" class="card card-body rounded-4 shadow-lg">
          <!-- un form que no va a llevar un action porque no va a enviar nada al servidor, simplemente vamos a menajarlo con JS y JS va a ser el que va enviar a través de un evento los datos -->
          <h1 class="h3 mb-4">Recordatorios en Tiempo Real y en Multiples Dispositivos.</h1>
          <!-- Write a title -->
          <input id="title" type="text" name="message" placeholder="Tema a estudiar o estudiando"
            class="form-control rounded-0 mb-3" autofocus />
          <!-- Describe your day -->
          <textarea name="description" id="description" rows="2" placeholder="Descripción"
            class="form-control rounded-0 mb-3 resizeNone"></textarea>
          <!-- Send -->
          <button class="btn btn-success rounded-0">Enviar</button>
        </form>
      </div>
      <div class="col-md-8 py-4" id="notes"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- esta línea de código le dice que cargue socket.io/socket.io.js dentro de este HTML, con eso lo que va hacer es que ahora el main.js tiene acceso a una variable nueva llamada io-->
  <script src="main.js" type="module"></script>
</body>

</html>
